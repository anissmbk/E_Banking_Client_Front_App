<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="comment-widgets scrollable">
          <div class="d-flex flex-row comment-row m-t-0">
            <div class="comment-text w-100">
              <h4 class="font-medium" style="color: black"><b>{{account.typeContrat}}</b></h4>
              <h6 class="font-medium">Account Number : <b>{{account.rib}}</b></h6>
              <h6 class="font-medium">Balance : <b style="color: blue">{{account.amount}}</b></h6>
            </div>
          </div>
        </div>

        <div style="text-align: center;background-color: red ;color: white;font-size: 25px">OPERATIONS</div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" [ngStyle]="{'height' : height + 'px'}">
  <div class="row">
    <div class="col-12">
      <div class="search-div" style="text-align: right ;background-color: transparent">
        <div style="background-color: transparent;width: 40%;display: inline">
          <mat-form-field style="background-color: transparent" class="search-form-field" floatLabel="never">
            <input matInput [(ngModel)]="searchKey" placeholder="search" autocomplete="off" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onsearchClear()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div class="wrapper">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;background-color: transparent">

          <ng-container matColumnDef="Creation_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element?.createdDate[2]}}/{{element?.createdDate[1]}}/{{element?.createdDate[0]}}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element?.amount}} </td>
          </ng-container>
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
            <td mat-cell *matCellDef="let element"> {{element?.active}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row (click)="getRecord(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Angular 8 pagination -->
        <mat-paginator [pageSizeOptions]="[10, 5]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
