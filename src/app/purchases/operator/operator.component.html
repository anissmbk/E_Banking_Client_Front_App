<h4>La liste des operators</h4>
<div class="card card-body bg-light position-relative">
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="../../../assets/images/operator.png" alt="Avatar" style="width:300px;height:200px;">
      </div>
      <div *ngFor="let operator of operators" class="flip-card-back">
        <div>
          <h1>{{operator.name}}</h1>
          <button class="btn btn-primary" routerLink="/purchases/purchase">Rechager</button>
        </div>
      </div>
    </div>
  </div>
</div>
