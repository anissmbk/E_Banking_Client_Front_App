<div id="main-wrapper">
  <header [hidden]="!isConnected" class="topbar" data-navbarbg="skin5">
    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
      <div class="navbar-header" data-logobg="skin5">
        <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i
          class="ti-menu ti-close"></i></a>
        <a class="navbar-brand">
          <b class="logo-icon p-l-10">
            <i style="color: #fff;font-size: 40px;position: relative;top: 6px;left: 5px" class="zmdi zmdi-landscape"></i>
          </b>
          <span style="color: #fff;margin-left: 20px" class="logo-text">
            Atlas Bank
          </span>
        </a>
        <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"
           data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
           aria-expanded="false" aria-label="Toggle navigation"><i class="ti-more"></i></a>
      </div>
      <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
        <ul class="navbar-nav float-left mr-auto">
          <li class="nav-item d-none d-md-block"><a class="nav-link sidebartoggler waves-effect waves-light"
                                                    href="javascript:void(0)" data-sidebartype="mini-sidebar"><i
            class="mdi mdi-menu font-24"></i></a></li>
        </ul>
        <ul class="navbar-nav float-right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic" href=""
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
              src="../../assets/images/users/1.jpg" alt="user" class="rounded-circle" width="31"></a>
            <div class="dropdown-menu dropdown-menu-right user-dd animated">
              <a class="dropdown-item" href="/profile"><i class="ti-user m-r-5 m-l-5"></i> My Profile</a>
              <a class="dropdown-item" (click)="logout()" ><i class="fa fa-power-off m-r-5 m-l-5"></i> Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <aside [hidden]="!isConnected" class="left-sidebar" data-sidebarbg="skin5">
    <div class="scroll-sidebar">
      <nav class="sidebar-nav">
        <ul id="sidebarnav" class="p-t-30">
          <li class="sidebar-item"><a class="sidebar-link waves-effect waves-dark sidebar-link" href="/home"

          <li class="sidebar-item"><a class="sidebar-link waves-effect waves-dark sidebar-link" href="/transfer"

          </li>
          <li class="sidebar-item"><a class="sidebar-link waves-effect waves-dark sidebar-link" routerLink="/purchases/operators"
                                      aria-expanded="false"><i class="mdi mdi-chart-bubble"></i><span class="hide-menu">Phone Recharges</span></a>
          </li>
          <li class="sidebar-item"><a class="sidebar-link waves-effect waves-dark sidebar-link" href="/profile"
                                      aria-expanded="false"><i class="mdi mdi-border-inside"></i><span
            class="hide-menu">Profile</span></a></li>
          <li class="sidebar-item"><a class="sidebar-link waves-effect waves-dark sidebar-link" href="/recipients"
                                      aria-expanded="false"><i class="mdi mdi-blur-linear"></i><span class="hide-menu">Recipients</span></a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
